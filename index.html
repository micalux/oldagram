<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <img src="images/logo.png" alt="logo" class="logo">
                <img src="images/user-avatar.png" alt="user-avatar" class="avatar">
            </header>

            <section class="main-section">
                <div class="user-info">
                    <img src="images/avatar-vangogh.jpg" alt="vangogh-picture" class="avatar" id="avatar">
                    <div>
                        <p class="bold-text" id="name">Vincent van Gogh</p>
                        <p id="location">Zundert, Netherlands</p>
                    </div>
                </div>
                <img src="images/post-vangogh.jpg" alt="vangogh-picture" class="main-image" id="post">
            </section>

            <section class="bottom-section">
                <div class="icons">
                    <img src="images/icon-heart.png" id="like-btn">
                    <img src="images/icon-comment.png">
                    <img src="images/icon-dm.png">
                </div>
                <p class="likes bold-text" id="likes"></p>
                <div class="user-comment">
                    <p class="bold-text" id="username">vincey1853</p>
                    <p id="comment">just took a few mushrooms lol</p>
                </div>
            </section>
        </div>
        <script src="index.js"></script>
    </body>
</html>
